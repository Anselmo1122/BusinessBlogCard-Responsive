<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Business Blog Card - ADH</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <article class="card">
        <div class="card-hero">
            <img class="card-hero__image" src="./images/hero-image-business-card.png" alt="hero-image-business-card">
            <img class="card-hero__overlay" src="./images/white-overlay.svg" alt="white-overlay">
        </div>
        <div class="card-content">
            <h3 class="card-content__title">
                Perfect solution for small business
            </h3>
            <p class="card-content__description">
                Small businesses need to generate leads to grow. You can use tools like Ringy.
            </p>
        </div>
        <div class="card-author">
            <img class="card-author__image" src="./images/avatar-image-business-card.png">
            <div class="card-author__content">
                <h4 class="card-author__title">Amy Burgess</h4>
                <small class="card-author__description">Customer Manger, Solution Oy</small>
            </div>
        </div>
    </article>
</body>
</html>
